<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Builder - DEMO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/fl-form-builder.css">
  <script src="dependencies/x-div/x-div.js"> </script>
  <style>
    .navbar {
      height: 40px;
    }
    .greyed-out {
      background-color: #eee;
    }
    .sidebar {
      min-height: 1000px;
      max-height: 100%;
    }
    @media (max-width: 750px) {
      .sidebar {
        display: none;
      }
    }
    .main-title {
      padding: 15px;
      margin-bottom: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row navbar greyed-out"></div>
    <div class="row">
      <div class="col-sm-3 sidebar greyed-out">
      </div>

      <div class="col-sm-9">
        <h1 class="main-title">fl-Form-Builder</h1>
        <!-- <x-div data-controller="../dist/fl-form-builder"></x-div> -->
        <div class="form-builder-container"></div>
      </div>
    </div>
  </div>

  <script>
    var container = document.querySelector('.form-builder-container');
    var xdiv = document.createElement('x-div');
    xdiv.dataset.controller = '../dist/fl-form-builder';

    xdiv.addEventListener('formBuilderSave', (e) => {
      console.log(e);
      console.log(JSON.stringify(e.detail.formState));
    });

    container.appendChild(xdiv);

  </script>
</body>
</html>

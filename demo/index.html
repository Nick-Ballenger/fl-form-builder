<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Builder - DEMO</title>
  <link rel="icon" href="builder.png" sizes="16x16" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!--  Don't forget the module's style -->
  <link rel="stylesheet" href="../dist/fl-form-builder.css">
  <!-- RequireJS -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
  <script>
    requirejs.config({
      paths: {
        'react': 'http://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min',
        'react-dom': 'http://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min',
        'fl-form-builder': '../dist/index',
      },
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row navbar greyed-out"></div>
    <div class="row">
      <div class="col-sm-3 sidebar greyed-out">
        Try exporting the current state to the console. <br>
        <button id="exportBtn" class="btn btn-default">Print state</button>
      </div>

      <div class="col-sm-9">
        <h1 class="main-title">fl-Form-Builder</h1>

        <div class="form-builder-container"></div>
      </div>
    </div>
  </div>

  <script>
  require(['fl-form-builder'], function (FormBuilder) {
    var container = document.querySelector('.form-builder-container');
    const fb = new FormBuilder(container);

    const btn = document.querySelector('#exportBtn');
    btn.addEventListener('click', function () {
      console.log(fb.exportState())
    });
  })
  </script>
</body>
</html>
